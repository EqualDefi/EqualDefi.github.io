  <!-- 返回顶部按钮 -->

  <script>
    // 移动端菜单切换
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // 导航栏滚动效果
    const navbar = document.getElementById('navbar');
    let lastScrollTop = 0;
    
    window.addEventListener('scroll', () => {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      
      if (scrollTop > 50) {
        navbar.classList.add('py-2', 'shadow');
        navbar.classList.remove('py-3');
      } else {
        navbar.classList.add('py-3');
        navbar.classList.remove('py-2', 'shadow');
      }
      
      lastScrollTop = scrollTop;
    });

    // FAQ 折叠效果
    const faqItems = document.querySelectorAll('.faq-item');
    
    faqItems.forEach(item => {
      item.addEventListener('click', () => {
        const answer = item.querySelector('.faq-answer');
        const icon = item.querySelector('.fa-chevron-down');
        
        answer.classList.toggle('hidden');
        icon.classList.toggle('rotate-180');
      });
    });

    // 返回顶部按钮
    const backToTopButton = document.getElementById('back-to-top');
    
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTopButton.classList.remove('opacity-0', 'invisible');
        backToTopButton.classList.add('opacity-100', 'visible');
      } else {
        backToTopButton.classList.add('opacity-0', 'invisible');
        backToTopButton.classList.remove('opacity-100', 'visible');
      }
    });
    
    backToTopButton.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // 二维码图片点击放大效果
    const qrcodeImage = document.getElementById('qrcode-image');
    
    qrcodeImage.addEventListener('click', () => {
      // 创建模态框
      const modal = document.createElement('div');
      modal.className = 'fixed inset-0 bg-black/80 z-50 flex items-center justify-center opacity-0 transition-opacity duration-300';
      
      // 创建图片容器
      const imageContainer = document.createElement('div');
      imageContainer.className = 'relative max-w-2xl mx-4';
      
      // 创建关闭按钮
      const closeButton = document.createElement('button');
      closeButton.className = 'absolute -top-12 right-0 text-white text-2xl hover:text-gray-300 transition-colors';
      closeButton.innerHTML = '<i class="fa fa-times"></i>';
      closeButton.addEventListener('click', () => {
        modal.classList.add('opacity-0');
        setTimeout(() => {
          document.body.removeChild(modal);
        }, 300);
      });
      
      // 创建放大的图片
      const enlargedImage = document.createElement('img');
      enlargedImage.src = qrcodeImage.src;
      enlargedImage.alt = '放大的微信群二维码';
      enlargedImage.className = 'max-w-full max-h-[80vh] rounded-lg';
      
      // 组装模态框
      imageContainer.appendChild(closeButton);
      imageContainer.appendChild(enlargedImage);
      modal.appendChild(imageContainer);
      document.body.appendChild(modal);
      
      // 添加点击模态框背景关闭
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          closeButton.click();
        }
      });
      
      // 显示模态框
      setTimeout(() => {
        modal.classList.remove('opacity-0');
      }, 10);
    });
  </script>
